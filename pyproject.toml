[tool.poetry]
name = "tap-postgres"
version = "0.0.1"
description = "`tap-postgres` is a Singer tap for Postgres, built with the Meltano SDK for Singer Taps."
authors = ["AutoIDM"]
keywords = [
    "ELT",
    "Postgres",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.12,>=3.8.1"
requests = "^2.25.1"
singer-sdk = {version = "^0.21.0", extras = ["testing"]}
psycopg2-binary = "2.9.5"

[tool.poetry.dev-dependencies]
tox = "^4"
flake8 = "^6.0.0"
black = "^23.1.0"
pydocstyle = "^6.1.1"
mypy = "1.0.1"
isort = "^5.10.1"
faker = "^17.0.0"
pre-commit = "^3.0.4"


[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_postgres"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-postgres = 'tap_postgres.tap:TapPostgres.cli'
