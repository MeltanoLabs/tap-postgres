version: 1
send_anonymous_usage_stats: true
project_id: "tap-postgres-meltanolabs--loss"
plugins:
  extractors:
  - name: "tap-postgres-meltanolabs--loss"
    namespace: "tap_postgres_meltanolabs__loss"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      sqlalchemy_url: "postgresql://postgres:postgres@localhost:5432/postgres"
    settings:
    - name: sqlalchemy_url
      kind: password
    - name: ssh_tunnel.enable
      kind: boolean
      value: false
    - name: ssh_tunnel.private_key
      kind: password
    - name: ssh_tunnel.private_key_password
      kind: password
    - name: ssh_tunnel.host
    - name: ssh_tunnel.username
    - name: ssh_tunnel.port
    - name: ssl_enable
      kind: boolean
    - name: ssl_client_certificate_enable
      kind: boolean
    - name: ssl_mode
    - name: ssl_certificate_authority
      kind: password
    - name: ssl_client_certificate
      kind: password
    - name: ssl_client_private_key
      kind: password
    select:
    - "*.*"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
