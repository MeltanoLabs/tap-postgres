name: Test tap-postgres

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PIP_CONSTRAINT: .github/workflows/constraints.txt
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.3.0

    - name: Fix Permissions
      run: |
        chmod 777 -R ./ssh_tunnel/ssh-server-config
        whoami
        sudo chown -R root:root ./ssh_tunnel/ssh-server-config

    - uses: isbang/compose-action@v1.4.1

    - name: Test SSH File Permissiosn
      run: |
        docker exec openssh-server ls -lsa /config/ssh_host_keys
        sleep 50
        docker exec openssh-server cat  /config/logs/openssh/current
        docker exec openssh-server ps aux


    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.5.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version
    - name: Install Poetry
      run: |
        pip install poetry
        poetry --version
    - name: Install dependencies
      run: |
        poetry install
    - name: Run pytest
      run: |
        poetry run pytest
    - name: Run lint
      run: |
        poetry run tox -e lint
